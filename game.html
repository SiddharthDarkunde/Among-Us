        body {

        .player {
            width: 100px;

            overflow: hidden;

        .player:hover {
            transform: scale(1.05);

        .player img {

            transition: transform 0.5s ease;

        .player:hover img {

        .player::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);

<body>
    <div class="main"></div>
    <div  id="game-container">
        <h1>Among Us Voting Game</h1>
        <p id="p1">vote to find the impostor...ðŸ”Ž</p>
        <div id="players"></div>
        <div id="voting-results"></div>
      
        <div id="game-over"></div>
        <button id="reset-button" style="display: none;"> Play Again..!</button>
    </div>

    <script>
        const players = [
        { id: 1, name: 'Red', color: '#ff0000', image: 'https://www.citypng.com/public/uploads/preview/hd-red-among-us-character-png-733961695143051dx08a0v2jh.png' },
        { id: 2, name: 'Blue', color: '#0000ff', image: 'https://www.citypng.com/public/uploads/preview/hd-dark-blue-among-us-character-png-7339616951430083yknao4nqm.png' },
        { id: 3, name: 'Green', color: '#00ff00', image: 'https://www.citypng.com/public/uploads/preview/hd-lime-light-green-among-us-character-png-733961695142762zz6c04h1jb.png' },
        { id: 4, name: 'Yellow', color: '#ffff00', image: 'https://www.citypng.com/public/uploads/preview/hd-yellow-among-us-character-png-733961695142631zdhlv3qyxk.png' },
        { id: 5, name: 'Purple', color: '#800080', image: 'https://www.citypng.com/public/uploads/preview/hd-purple-among-us-character-png-733961695142698cbel2fqwdk.png' }
    ];

        let impostor;
        let votes = {};
        let gameOver = false;

        function initGame() {
            impostor = players[Math.floor(Math.random() * players.length)].id;
            votes = {};
            gameOver = false;
            document.getElementById('game-over').textContent = '';
            document.getElementById('game-over').classList.remove('show');
            document.getElementById('reset-button').style.display = 'none';
            document.getElementById('reset-button').classList.remove('show');
            renderPlayers();
            renderVotingResults();
        }

        function renderPlayers() {
            const playersContainer = document.getElementById('players');
            playersContainer.innerHTML = '';
            players.forEach((player, index) => {
                const playerElement = document.createElement('div');
                playerElement.className = 'player floating';
                playerElement.style.backgroundColor = player.color;
                playerElement.style.animationDelay = `${index * 0.2}s`;
                playerElement.innerHTML = `
                    <img src="${player.image}" alt="${player.name}" onerror="this.src='https://via.placeholder.com/80'">
                    <p>${player.name}</p>
                `;
                playerElement.addEventListener('click', () => vote(player.id));
                playersContainer.appendChild(playerElement);
            });
        }

        function renderVotingResults() {
            const votingResults = document.getElementById('voting-results');
            votingResults.innerHTML = '';
            players.forEach((player, index) => {
                const voteCount = document.createElement('div');
                voteCount.className = 'vote-count';
                voteCount.textContent = `${player.name}: ${votes[player.id] || 0}`;
                voteCount.style.transitionDelay = `${index * 0.1}s`;
                votingResults.appendChild(voteCount);
                setTimeout(() => voteCount.classList.add('show'), 50);
            });
        }

        function vote(playerId) {
            if (gameOver) return;
            votes[playerId] = (votes[playerId] || 0) + 1;
            renderVotingResults();
            if (Object.values(votes).reduce((a, b) => a + b, 0) === players.length) {
                endGame();
            }
        }

        function endGame() {
            gameOver = true;
            const mostVotedPlayer = Object.entries(votes).reduce((a, b) => a[1] > b[1] ? a : b)[0];
            const winner = Number(mostVotedPlayer) === impostor ? 'You' : 'Impostor';
            const impostorName = players.find(p => p.id === impostor).name;
            const gameOverElement = document.getElementById('game-over');
            gameOverElement.innerHTML = `
                <p>${winner} Wins !</p>
                <p>The impostor was ${impostorName}</p>
            `;
            setTimeout(() => {
                gameOverElement.classList.add('show');
                const resetButton = document.getElementById('reset-button');
                resetButton.style.display = 'inline-block';
                setTimeout(() => resetButton.classList.add('show'), 50);
            }, 500);
        }

        document.getElementById('reset-button').addEventListener('click', initGame);

        initGame();
    </script>
